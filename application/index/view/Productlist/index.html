jQuery(function($) {
		var oTable1 = $('#sample-table').dataTable( {
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序

		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,2,3,4,5,7,8]}// 制定列不参与排序
		] } );
				
				
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
					var off2 = $source.offset();
					var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
			});

<script type="text/javascript">

 function zTreeOnClick(event, treeId, treeNode) {
    var name=treeNode.name;
	$(".pid").each(function(){
		if($(this).text()==name){
			$(this).parent("tr").show();
		}
		else
		{
			$(this).parent("tr").hide();
		}



});
 }
/*******树状图*******/
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				demoIframe.attr("src",treeNode.file + ".html");
				return true;
			}
		},
		onClick: zTreeOnClick
	}
};

var zNodes ={$shoptype};			
var code;
		
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
		
$(document).ready(function(){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	demoIframe = $("#testIframe");
	demoIframe.bind("load", loadReady);
	var zTree = $.fn.zTree.getZTreeObj("tree");
	zTree.selectNode(zTree.getNodeByParam("id",'11'));
});	
/*产品-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		var id=$(obj).parents("tr").find(".id").text();
		var checked=0;
		var url = "/index.php/index/productlist/check";
		var data = {'id':id,'checked':checked};
		$.post(url,data,function(result){
            if(result.status == 0) {
                return dialog.error(result.message);
            }
            if(result.status == 1) {
             
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="icon-ok bigger-120"></i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
			$(obj).remove();
			layer.msg('已停用!',{icon: 5,time:1000});
            }

        },'JSON');

    
		
	});
}

/*产品-启用*/
function member_start(obj,id){
layer.confirm('确认要启用吗？',function(index){
	var id=$(obj).parents("tr").find(".id").text();
		var checked=1;
		var url = "/index/productlist/check";
		var data = {'id':id,'checked':checked};
		$.post(url,data,function(result){
			 if(result.status == 0) {
                return dialog.error(result.message);
            }
				if(result.status == 1) {
	
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="fa fa-check  bigger-120"></i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!',{icon: 6,time:1000});
 }
        },'JSON');
	});
}
/*产品-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*产品-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		var id=$(obj).parents("tr").find(".id").text();
		var url = "/index.php/index/productlist/shanchu";
		var data = {'id':id};
	$.post(url,data,function(result){
			 if(result.status == 0) {
                return dialog.error(result.message);
            }
		if(result.status == 1) {
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});

        }},'JSON');
		
	});
}

//批量删除
 $("#deletion").on('click',function() {
		var id=[];
	  $("input[name='test']:checked").each(function(){
		 n=$(this).parents("tr").find(".id").text();
		id.push(n);
	  });
		var url = "/index.php/index/productlist/pishanchu";
		var data = {'id':id};
		$.post(url,data,function(result){
			 if(result.status == 0) {
                return dialog.error(result.message,"/index/productlist/index");
            }
		if(result.status == 1) {
			
				return dialog.success(result.message,"/index/productlist/index");
        }},'JSON');
  });
  //搜索查找
  $(".btn_search").on('click',function(){
	var brand=$("input[name='brand']").val();
    var time=$("#start").val();
	$(".shopgood").each(function(){
		var shopname=$(this).find(".spname").text();
		var stime=$(this).find(".stime").text();
		if((shopname==brand) &&(stime==time))
		{
			$(this).show();
		}
		else
		{
			$(this).hide();
		}
	});
  });
